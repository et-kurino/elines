<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	//検索フォーム
	<div class="row">
		<div class="col-md-6">
			<form action="/item/search-list" th:action="@{/item/search-list}"
				method="get">
				<div class="input-group">
					<input type="text" name="keyword" class="form-control"
						placeholder="Search for..." /> <span class="input-group-btn">
						<input class="btn btn-default" type="submit" value="Search!" />
					</span>
				</div>
			</form>
		</div>
	</div>

	<a class="btn btn-warning" href="item/item/1"
		th:href="@{item/item/{id}(id=${item.itemId})}"></a>
</body>
</html>
