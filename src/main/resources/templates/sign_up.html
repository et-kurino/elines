<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SignUp</title>
</head>
<body>
<form action="/sign_up" th:action="@{/sign_up}" th:object="${form}" method="post">
<table>
<tr>
<td>
<input type="text" name="id" th:field="${id}">
</td>
</tr>
<tr>
<td>
<input type="text" name="pass" th:field="${pass}">
</td>
</tr>
</table>
<input type="submit" value="登録">
<input type="reset" value="クリア">
</form>
</body>
</html>
